<div class="container pb-2">
  <div class="card">
    <div class="card-header">
      <h5>Virement Client</h5>
      <p class="mb-0 small">Transférer des fonds entre deux clients</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="submitVirement()">

        <!-- Sélection de l'employé -->
        <div class="mb-3">
          <label for="employeeSelect" class="form-label">Sélectionner un employé</label>
          <select class="form-select" id="employeeSelect" [(ngModel)]="virementRequest.codeEmploye" name="employee" (change)="onEmployeeChange()" required>
            <option selected disabled>Sélectionnez l'employé qui effectue le transfert...</option>
            <option *ngFor="let employe of employees" [value]="employe.codeEmploye">
              {{ employe.nomEmploye }}
            </option>
          </select>
        </div>

        <!-- Sélection du client source -->
        <div class="mb-3">
          <label for="sourceClientSelect" class="form-label">Client Source</label>
          <select class="form-select" id="sourceClientSelect" [(ngModel)]="selectedSourceClient" name="sourceClient" (change)="onClientChange('source')" required>
            <option selected disabled>Sélectionnez le client source...</option>
            <option *ngFor="let client of clients" [value]="client.codeClient">
              {{ client.nomClient }}
            </option>
          </select>
        </div>

        <!-- Sélection du compte source -->
        <div class="mb-3">
          <label for="sourceAccountSelect" class="form-label">Compte Source</label>
          <select class="form-select" id="sourceAccountSelect" [(ngModel)]="virementRequest.codeCompte" name="sourceAccount" required>
            <option selected disabled>Sélectionnez le compte source...</option>
            <option *ngFor="let compte of sourceAccounts" [value]="compte.codeCompte">
              Compte {{ compte.codeCompte }} - Solde: {{ compte.solde }} €
            </option>
          </select>
        </div>

        <!-- Sélection du client destinataire -->
        <div class="mb-3">
          <label for="destinationClientSelect" class="form-label">Client Destinataire</label>
          <select class="form-select" id="destinationClientSelect" [(ngModel)]="selectedDestinationClient" name="destinationClient" (change)="onClientChange('destination')" required>
            <option selected disabled>Sélectionnez le client destinataire...</option>
            <option *ngFor="let client of clients" [value]="client.codeClient">
              {{ client.nomClient }}
            </option>
          </select>
        </div>

        <!-- Sélection du compte destinataire -->
        <div class="mb-3">
          <label for="destinationAccountSelect" class="form-label">Compte Destinataire</label>
          <select class="form-select" id="destinationAccountSelect" [(ngModel)]="virementRequest.codeCompteDest" name="destinationAccount" required>
            <option selected disabled>Sélectionnez le compte destinataire...</option>
            <option *ngFor="let compte of destinationAccounts" [value]="compte.codeCompte">
              Compte {{ compte.codeCompte }} - Solde: {{ compte.solde }} €
            </option>
          </select>
        </div>

        <!-- Montant -->
        <div class="mb-3">
          <label for="amountInput" class="form-label">Montant du Virement</label>
          <input type="number" class="form-control" id="amountInput" [(ngModel)]="virementRequest.montant" name="amount" placeholder="Entrez le montant" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label for="dateInput" class="form-label">Date</label>
          <input type="date" class="form-control" id="dateInput" [(ngModel)]="dateOperation" name="date" required>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Soumettre le Virement</button>
      </form>
    </div>
  </div>
</div>
