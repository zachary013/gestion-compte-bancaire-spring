<div class="container pb-2">
  <div *ngIf="showAlert" class="alert" [ngClass]="{'alert-success': alertMessage.includes('succès'), 'alert-danger': !alertMessage.includes('succès')}" role="alert">
    {{ alertMessage }}
  </div>
  <!-- Card for Employee List -->
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h5 class="mb-0">Liste des employés</h5>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-employee">
        Ajouter Employé
      </button>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Code Employé</th>
          <th scope="col">Nom Employé</th>
          <th scope="col">Code Supérieur</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.codeEmploye }}</td>
          <td>{{ employee.nomEmploye }}</td>
          <td>{{ employee.codeEmployeSuperieur || '-' }}</td>
          <td class="d-flex gap-2">
            <button class="btn btn-info" (click)="prepareEditEmployee(employee)" data-bs-toggle="modal" data-bs-target="#edit-employee">
              Modifier
            </button>
            <button class="btn btn-warning">
              Voir Opérations
            </button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.codeEmploye)">
              Supprimer
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Editing Employee -->
  <div class="modal fade" id="edit-employee" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier Employé</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="updateEmployee()">
            <div class="mb-3">
              <label for="editNomEmploye" class="form-label">Nom Employé</label>
              <input type="text" class="form-control" id="editNomEmploye" [(ngModel)]="editingEmployee.nomEmploye" name="nomEmploye" required>
            </div>
            <div class="mb-3">
              <label for="editCodeSupEmployee" class="form-label">Supérieur</label>
              <select class="form-select" id="editCodeSupEmployee" [(ngModel)]="editingEmployee.codeEmployeSuperieur" name="codeEmployeSuperieur">
                <option [ngValue]="undefined">Aucun supérieur</option>
                <option *ngFor="let emp of employees" [ngValue]="emp.codeEmploye">{{ emp.nomEmploye }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editGroupes" class="form-label">Groupes</label>
              <select class="form-select" id="editGroupes" [ngModel]="editingEmployee.codesGroupes" (change)="onGroupSelectionChange($event, editingEmployee)" name="codesGroupes">
                <option *ngFor="let group of groups" [value]="group.codeGroupe">{{ group.nomGroupe }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Mettre à jour</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Creating Employee -->
  <div class="modal fade" id="create-employee" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créer Employé</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addEmployee()">
            <div class="mb-3">
              <label class="form-label">Nom Employé</label>
              <input type="text" class="form-control" [(ngModel)]="newEmployee.nomEmploye" name="nomEmploye" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nom Employé Supérieur</label>
              <select class="form-select" [(ngModel)]="newEmployee.codeEmployeSuperieur" name="codeEmployeSuperieur">
                <option [ngValue]="undefined" disabled selected>Sélectionner un supérieur</option>
                <option *ngFor="let emp of employees" [ngValue]="emp.codeEmploye">{{ emp.nomEmploye }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="newGroupes" class="form-label">Groupes</label>
              <select class="form-select" id="newGroupes" [ngModel]="newEmployee.codesGroupes" (change)="onGroupSelectionChange($event, newEmployee)" name="codesGroupes">
                <option *ngFor="let group of groups" [value]="group.codeGroupe">{{ group.nomGroupe }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
