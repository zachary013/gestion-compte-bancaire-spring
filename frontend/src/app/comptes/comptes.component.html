<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comptes List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-header {
      background-color: #007bff; /* Blue background */
      color: white; /* White text */
    }
    .table th, .table td {
      vertical-align: middle; /* Center-align table content */
    }
  </style>
</head>
<body>

<div class="container ">
  <!-- Card for Comptes List -->
  <div class="card rounded-0 border-black">
    <div class="card-header bg-secondary-subtle text-black border-black rounded-0">
      <h3 class=" mb-0">Comptes List</h3>
    </div>
    <div class="card-body">
      <!-- Comptes Table -->
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Type Compte</th>
          <th scope="col">Code Compte</th>
          <th scope="col">Date Creation</th>
          <th scope="col">Solde</th>
          <th scope="col">Decouvert</th>
          <th scope="col">Taux</th>
          <th scope="col">Code Client</th>
          <th scope="col">Code Employee</th>
        </tr>
        </thead>
        <tbody id="comptesTableBody">
        <!-- Example rows; replace with dynamic content -->
        <tr>
          <td>Checking</td>
          <td>CP12345</td>
          <td>2023-01-15</td>
          <td>5000</td>
          <td>1000</td>
          <td>1.5%</td>
          <td>CL001</td>
          <td>EMP001</td>
        </tr>
        <tr>
          <td>Savings</td>
          <td>CP67890</td>
          <td>2022-07-30</td>
          <td>15000</td>
          <td>2000</td>
          <td>1.0%</td>
          <td>CL002</td>
          <td>EMP002</td>
        </tr>
        <!-- More rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example JavaScript for dynamically adding rows (if needed)
  // This is just a placeholder and should be replaced by actual data fetching logic
  document.addEventListener("DOMContentLoaded", function() {
    const comptes = [
      { type_cpte: "Checking", code_compte: "CP11223", date_creation: "2024-02-10", solde: 3000, decouvert: 500, taux: "1.2%", code_cli: "CL003", code_emp: "EMP003" },
      { type_cpte: "Savings", code_compte: "CP44556", date_creation: "2024-03-15", solde: 8000, decouvert: 1000, taux: "1.3%", code_cli: "CL004", code_emp: "EMP004" },
    ];

    const tableBody = document.getElementById("comptesTableBody");

    comptes.forEach(compte => {
      const row = document.createElement("tr");

      Object.values(compte).forEach(value => {
        const cell = document.createElement("td");
        cell.textContent = value;
        row.appendChild(cell);
      });

      tableBody.appendChild(row);
    });
  });
</script>

</body>
</html>
