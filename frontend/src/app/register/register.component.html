<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      background-color: #343a40; /* Dark background */
      color: #f8f9fa; /* Light text color */
      width: 100%; /* Full width */
      max-width: 800px; /* Set a max-width to ensure it doesn't stretch too far */
    }
    .card-body {
      padding: 2rem;
    }
    .form-label {
      color: #f8f9fa; /* Light label text */
    }
    .btn-primary {
      background-color: #007bff; /* Primary button color */
      border-color: #007bff;
    }
    .text-muted {
      color: #f8f9fa !important; /* Light color for links */
    }
  </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-5 ">
        <img src="/register.jpg" class="img-fluid rounded-start h-100 w-100" alt="Register Image">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <a routerLink="/login" class="card-text mt-3"><small class="text-muted">Already have an account? Login</small></a>
            <br />
            <a routerLink="/" class="card-text mt-3"><small class="text-muted">Forgot password?</small></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
