<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card mb-3 "  >
    <div class="row g-0">
      <div class="col-md-5">
        <img src="https://img.freepik.com/vecteurs-libre/illustration-du-concept-connexion_114360-739.jpg" class="img-fluid rounded-start h-100 w-100" alt="Login Image">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a routerLink="/register" class="card-text mt-3    "><small class="text-muted"> Sign up</small></a>
            <br/>
            <a routerLink="/"  class="card-text mt-3  "><small class="text-muted">Forgot password? </small></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
