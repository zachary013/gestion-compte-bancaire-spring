<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Versement for Client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  class="bg-transparent">

<div class="container ">
  <div class="card border-black rounded-0">
    <div class="card-header bg-secondary-subtle text-black border-black rounded-0">
      <h3>Client Versement</h3>
      <p class="mb-0">Enter payment details for a selected client</p>
    </div>
    <div class="card-body">
      <form>

        <!-- Client Selection -->
        <div class="mb-3">
          <label for="clientSelect" class="form-label">Select Client</label>
          <select class="form-select" id="clientSelect" required>
            <option selected disabled>Choose a client...</option>
            <!-- Example options (populate dynamically in production) -->
            <option value="1">Client A</option>
            <option value="2">Client B</option>
            <option value="3">Client C</option>
          </select>
        </div>

        <!-- Amount Input -->
        <div class="mb-3">
          <label for="amountInput" class="form-label">Versement Amount</label>
          <input type="number" class="form-control" id="amountInput" placeholder="Enter amount" required>
        </div>

        <!-- Date Input -->
        <div class="mb-3">
          <label for="dateInput" class="form-label">Date</label>
          <input type="date" class="form-control" id="dateInput" required>
        </div>

        <!-- Remarks -->
        <div class="mb-3">
          <label for="remarksInput" class="form-label">Remarks (Optional)</label>
          <textarea class="form-control" id="remarksInput" rows="3" placeholder="Any additional details"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Versement</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
